<!DOCTYPE html>
<html>
<head>
  <title>Booking for {{ movie }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
  <h2>Book Tickets for <strong>{{ movie }}</strong></h2>
  <form method="post" class="mt-4" onsubmit="return confirmBooking(event)">
    <div class="mb-3">
      <label for="seats" class="form-label">Number of Seats:</label>
      <input type="number" name="seats" id="seats" required class="form-control" min="1">
    </div>
    <button type="submit" class="btn btn-primary">Confirm Booking</button>
  </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
